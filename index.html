<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Codar.</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
        <link href="./reset.css" rel="stylesheet">
        <link href="./styles/style.css" rel="stylesheet">
        <link href="./styles/header.css" rel="stylesheet">
        <link href="./styles/orcamento.css" rel="stylesheet">
        <link href="./styles/contato.css" rel="stylesheet">

    </head>
    <body>
        <header class="header">
            <h1 class="logo">Codar<span>.</span></h1>
            <nav class="nav">
                <ul class="nav-list">
                    <a href="#"><li>Início</li></a>
                    <a href="#"><li>Serviços</li></a>
                    <a href="#"><li>Contato</li></a>
                </ul>
            </nav>
        </header>
        <main>
            <section class="orcamento">
                <div class="orcamento-image"></div>
                <p class="orcamento-phrase">Alavanque seu negócio com um 
                <span class="orcamento-title">Website incrível</span></p>
                <a href="#"><button class="orcamento-button">Solicitar orçamento</button></a>
            </section>

            <section class="contato">
                <div class="contato-image"></div>
                <ul class="contato-list">
                    <li>Domínio personalizado</li>
                    <li>Hospedagem</li>
                    <li>Site responsivo</li>
                    <li>Redes sociais</li>
                    <li>Chat online</li>
                    <li>Blog integrado</li>
                </ul>
                <form class="contato-form">
                    <h3 class="contato-titulo">Nossa equipe está à disposição!</h3>
                    <input  class="contato-input" type="tel" placeholder="Celular">
                    <a href="#"><button class="contato-button">Ligamos para você</button></a>
                </form>
            </section>
        </main>
    </body>
</html>
